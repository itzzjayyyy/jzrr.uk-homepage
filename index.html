<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #00bcd4, #009688);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .hero-content a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00acc1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* space between buttons */
        }

        .hero-content a:hover {
            background-color: #26c6da;
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 25px 0;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to jzrr.uk</h1>
            <p>Games made by me :P</p>
            <a href="https://jumpybird.jzrr.uk">Jumpy Bird</a>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Click me!</a>
            <!--<a href="contact.html">[null]</a>-->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 jzrr.uk Made by Jay</p>
    </footer>

</body>
</html>
