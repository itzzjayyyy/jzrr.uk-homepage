<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern, clean font */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* More dynamic gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s ease; /* Smooth background transition */
        }

        .hero {
            position: relative;
            height: 100vh;
            /* background: url('https://images.unsplash.com/photo-1553356084-58ef4f141bc5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat; /* Background image */
            background: linear-gradient(135deg, #00bcd4, #009688);
            background-size: 200% 200%;
            animation: backgroundAnimation 5s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden; /* Hide the gradient overflow */
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Slightly darker overlay */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeInDown 1s ease-out; /* Subtle fade-in animation */
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: 4em; /* Larger heading */
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); /* Stronger text shadow */
            letter-spacing: 1.2px; /* Add a little spacing */
        }

        .hero-content p {
            font-size: 1.5em; /* Slightly larger paragraph */
            margin-bottom: 40px; /* More space */
            line-height: 1.6; /* Improved readability */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero-content a {
            display: inline-block;
            padding: 14px 30px; /* Slightly larger buttons */
            background-color: #00acc1;
            color: white;
            text-decoration: none;
            border-radius: 6px; /* Slightly less rounded */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out; /* Added transform for hover */
            margin: 0 15px; /* More space between buttons */
            font-weight: 600; /* Bolder font for buttons */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .hero-content a:hover {
            background-color: #26c6da;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 30px 0; /* More padding */
            margin-top: auto;
            font-size: 0.9em;
        }

        /* Optional: Add a subtle animation to the background */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to jzrr.uk</h1>
            <p>Games made by me :P</p>
            <a href="https://jumpybird.jzrr.uk" target="_blank">Jumpy Bird</a>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">Click me!</a>
            </div>
    </div>

    <footer>
        <p>Â© 2025 jzrr.uk Made by Jay</p>
    </footer>

</body>
</html>
