<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #1a237e, #0d47a1, #64ffda, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hero-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #64ffda, 0 0 30px #00bcd4;
        }

        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #64ffda;
        }

        .hero-content a {
            display: inline-block;
            padding: 12px 25px;
            background: #64ffda;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 8px #64ffda, 0 0 20px #00bcd4;
            margin: 0 10px;
        }

        .hero-content a:hover {
            transform: scale(1.1);
            background: #00bcd4;
        }

        footer {
            background-color: #0d47a1;
            color: #64ffda;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            text-shadow: 0 0 8px #00bcd4;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to jzrr.uk</h1>
            <p>Games and other stuff...</p>
            <a href="https://jumpybird.jzrr.uk">Jumpy Bird</a>
            <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Click me!</a>
        </div>
    </div>
    <footer>
        <p>Â© 2025 jzrr.uk Made by Jay</p>
    </footer>
</body>
</html>
